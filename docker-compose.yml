version: '3'
services:
  mysql_db:
    image: mariadb:latest
    container_name: mysql_db
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=db_booking
    ports:
      - 3308:3306
    volumes:
      - mysql_db:/var/lib/mysql
    networks:
      - node-network
  app:
    depends_on:
      - mysql_db
    build: .
    container_name: cons-node
    env_file: .env
    environment:
      - DB_HOST=mysql_db
      - DB_DIALECT=mysql
      - DB_NAME=db_booking
      - DB_PORT=3308
      - DB_USER=root
      - DB_PASS=1234
    ports:
     - "3200:8080"
    networks:
      - node-network
volumes:
  mysql_db:
    driver: local
networks:
  node-network: